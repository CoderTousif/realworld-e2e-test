version: 2
jobs:
  test:
    docker:
      - image: cypress/internal:cy-0.19.4
        environment:
          TERM: xterm   ## Enable colors in the output
      - image: mongo:3.4.4

    steps:
      - checkout
      - run:
          name: Setup & Test
          command: yarn run setup
          command: yarn test
      - store_artifacts:
          path: cypress/screenshots/
          path: cypress/videos/

workflows:
  version: 2
  test:
    jobs:
      - test
